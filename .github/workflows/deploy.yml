name: Build and deploy ASP.NET Core app to Azure Web App - ProyectoFinalApi

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish -c Release -o publish_output

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: publish_output

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0CF512D50D6A4FC58F280310ABD2BB11 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_00D18C667F794C278930A923DF5A3DF3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_28DDF8B314F04E1E85D5171CF6DBEAA1 }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ProyectoFinalApi'
          package: .

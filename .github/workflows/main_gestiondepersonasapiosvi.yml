name: Build and deploy ASP.NET Core app to Azure Web App - GestionDePersonasAPIOsvi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore ./Proyecto.UI/Proyecto.UI.csproj

      - name: Build project
        run: dotnet build ./Proyecto.UI/Proyecto.UI.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ./Proyecto.UI/Proyecto.UI.csproj -c Release -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: publish/

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0CF512D50D6A4FC58F280310ABD2BB11 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_00D18C667F794C278930A923DF5A3DF3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_28DDF8B314F04E1E85D5171CF6DBEAA1 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GestionDePersonasAPIOsvi'
          package: .
          
